<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>练习使用引用</title>
  </head>
  <body>
    <!-- 需要注意的是，引用块用blockquote，行内引用用q -->
    <p>
      你好！欢迎访问我的激励网页！<a
        href="http://www.brainyquote.com/quotes/authors/c/confucius.html"
        >孔子曰</a
      >：
    </p>
    <blockquote
      cite="http://www.brainyquote.com/quotes/authors/c/confucius.html"
    >
      <p>譬如为山，未成一篑，止，吾止也。譬如平地，虽覆一篑，进，吾往也。</p>
    </blockquote>

    <p>
      <q cite="http://www.affirmationsforpositivethinking.com/"
        >要保持乐观，<a href="http://www.affirmationsforpositivethinking.com/ "
          >不要说泄气的话</a
        >。</q
      >（源自 Affirmations for Positive Thinking。）
    </p>
    <hr />
    <p>答案示例</p>
    <p>
      你好！欢迎访问我的激励网页！<a
        href="http://www.brainyquote.com/quotes/authors/c/confucius.html"
        ><cite>孔子</cite></a
      >曰：
    </p>
    <blockquote cite="https://zh.wikipedia.org/zh-hans/孔子">
      <p>譬如为山，未成一篑，止，吾止也。譬如平地，虽覆一篑，进，吾往也。</p>
    </blockquote>
    <p>
      要保持乐观，<q cite="http://www.affirmationsforpositivethinking.com/"
        >不要说泄气的话</q
      >。（源自
      <a href="http://www.affirmationsforpositivethinking.com/"
        ><cite>Affirmations for Positive Thinking</cite></a
      >。）
    </p>
  </body>
</html>
