<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>熟悉使用cite属性</title>
  </head>
  <body>
    <p>
      你好！欢迎访问我的激励网页！<a
        href="http://www.brainyquote.com/quotes/authors/c/confucius.html"
        >孔子曰</a
      >：
    </p>
    <blockquote
      cite="http://www.brainyquote.com/quotes/authors/c/confucius.html"
    >
      <cite
        ><p>
          譬如为山，未成一篑，止，吾止也。譬如平地，虽覆一篑，进，吾往也。
        </p></cite
      >
    </blockquote>
    <p>
      要保持乐观，<cite><q>不要说泄气的话</q></cite
      >。（<a href="http://www.affirmationsforpositivethinking.com/"
        >源自 Affirmations for Positive Thinking。</a
      >）
    </p>
    <hr />
    <p>答案示例</p>
    <p>
      你好！欢迎访问我的激励网页！<a
        href="http://www.brainyquote.com/quotes/authors/c/confucius.html"
        ><cite>孔子</cite></a
      >曰：
    </p>
    <blockquote cite="https://zh.wikipedia.org/zh-hans/孔子">
      <p>譬如为山，未成一篑，止，吾止也。譬如平地，虽覆一篑，进，吾往也。</p>
    </blockquote>
    <p>
      要保持乐观，<q cite="http://www.affirmationsforpositivethinking.com/"
        >不要说泄气的话</q
      >。（源自
      <a href="http://www.affirmationsforpositivethinking.com/"
        ><cite>Affirmations for Positive Thinking</cite></a
      >。）
    </p>
    <p>cite就是既引用，又是斜体的</p>
    <br>
    <cite>你好，世界</cite>
    <br>
    <em>你好，世界</em>
    <br>
    <i>你好，世界</i>
  </body>
</html>
