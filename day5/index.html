<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>练习使用图片</title>
  </head>
  <body>
    <!-- 这是一种错误的写法 -->
    <!-- 如果一定要引用本地的文件资源，需本地架设服务器 -->
    <!-- <img src="file:\\\D:\litelte\Pictures\Wallpapers\01.jpg" alt=""> -->
    <img src="./assert/blue.jpg" alt="蓝色小娃娃" width="700" height="" />
    <!-- 给图片加标题，只调整宽度的话，高度会自适应 -->
    <!-- 当鼠标触碰到图片上时就会显示图片的标题title -->
    <img
      src="./assert/red.jpg"
      alt="红色小娃娃"
      width="700"
      height=""
      title="一个拯救者的女版小娃娃"
    />
    <p>上面都是女娃娃</p>
    <!-- 图片说明 -->
    <div>
      <img
        src="./assert/white.jpg"
        alt="白色小娃娃"
        width="700"
        title="白色小娃娃"
      />
      <p>拯救姬白色娃娃</p>
    </div>
    <!-- 上面的图片描述方案不是特别合适，下面介绍一种更恰当的图片说明方式 -->
    <figure>
        <img
        src="./assert/white.jpg"
        alt="白色小娃娃"
        width="700"
      />
      <figcaption>从所长那里下载来的白色拯救姬小娃娃</figcaption>
    </figure>
  </body>
</html>
