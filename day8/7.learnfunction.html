<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习了解函数</title>
    <style>
        .outer{
            border: 5px solid black;
        }
        .box{
            padding: 10px;
            width: calc(90% - 30px);
            background-color: rebeccapurple;
            color: white;
        }
    </style>
</head>

<body>
    <!-- 虽然有些值都是相对简单的关键字或数值，但有些还可能通过函数的形式出现 -->
    <!-- 下面的是一个calc()函数，这个可以进行简单的计算 -->
    <div class="outer"><div class="box">The inner box is 90% - 30px.</div></div>
    <!-- 一个函数由函数名和一些括号组成，其中放置了该函数的允许值。在上面的calc()示例中，我要求
        此框的宽度为包含块宽度的90%，减去30像素。这不是我可以提前计算的东西，只是在CSS中输入值，
        因为我不知道90%会是什么。 -->
</body>

</html>
