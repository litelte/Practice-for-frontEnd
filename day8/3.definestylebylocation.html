<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据元素在文档中的位置确定样式</title>
    <style>
        /* 这里的话，就无需再定义类，然后引用了。一定要注意的是，属性作用的对象： */
        /* 只能是一个元素！！只能是一个元素!!!! */
        /* 对于所属层级，中间用空格，即可让被属层级中相同级别的标签有一样的属性
        */
        li em{
            /* 作用对象是列表子项li的斜体em标签中的内容 */
            color: greenyellow;
        }
        /* 而对于相同层级，在HTML文档中设置直接出现在标题后面并且与标题具有相同层级的段落样式，
        为此需在两个选择器之间添加一个 + 号 (成为 相邻选择符)  */
        h1 + p{
            /* 作用对象是每一个h1一级标题下的段落p标签中的内容 */
            font-size: 200%;
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h1>根据元素在文档中的位置确定样式</h1>
    <!-- 现在有两个<em>标签，一个在段落内，一个在列表项内，如果仅修改列表项内的<em>标签样式，
        则可以用下面的方法 -->
        <!-- em代表的是斜体 -->
        <!-- 上面定义好li em后，这里就不用直接添加class的属性了 -->
    <p>这是一个段落文本，只是<em>示例用</em></p>
    <h1>另一个测试结果</h1>
    <p>前提必须是相邻的，也就是说h1和p必须是相邻，不信看下面的这个</p>
    <p><b>这个就不行</b></p>
    <p>下面是一个表格</p>
    <ul>
        <li>子项1</li>
        <li>子项2</li>
        <li><em>子项</em>3</li>
    </ul>
    <p>下面是另外一个列表</p>
    <ul>
        <li><em>子项2.1</em></li>
        <li><em>子项2.2</em></li>
        <li><em>子项3.1</em></li>
    </ul>
</body>

</html>
