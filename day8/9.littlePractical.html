<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习CSS属性不同的值</title>
    <style>
        .box {
            margin: 30px;
            width: 100px;
            height: 100px;
            background-color: goldenrod;
            transform: rotate(0.8turn);
        }
        .outer{
            margin: 30px;
            width: 800px;
            height: 800px;
            background-image: url(./src/airdog.png),
            url(./src/nikebox.png);
        }
    </style>
</head>

<body>
    <!-- 尝试查找一下属性的不同值，并编写将他们应用于不同HTML元素的CSS规则： -->
    <div class="box"></div>
    <div class="outer"></div>
</body>

</html>
