<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习使用类名</title>
    <style>
        /* 定义好了special类后，可以在任意元素上使用 */
        .special {
            color: orange;
            font-weight: bold;
        }

        li.special,
        span.special {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>练习使用类名</h1>
    <ul>
        <li>项目一</li>
        <li class="special">项目二</li>
        <li>项目 <em>三</em></li>
        <p>这是一段话，这段话包含了很多的东西，其中有<span class="special">一个含有span标签的句子</span>还有一个<a href="https://toget.top">链接</a></p>
    </ul>
</body>

</html>
