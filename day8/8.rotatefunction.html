<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>了解另一个函数rotate</title>
    <style>
        .box{
            margin: 30px;
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
            transform: rotate(0.8turn);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
