<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户行为伪类</title>
    <style>
        a:link,
        a:visited {
            color: rebeccapurple;
            font-weight: bold;
        }

        a:hover {
            color: hotpink;
        }
    </style>
</head>

<body>
    <!--
        一些伪类只会在用户以某种方式和文档交互的时候应用。这些用户行为伪类，有时叫做动态伪类，表现得就像是一个类在用户和元素交互的时候加到了元素上一样。案例包括：
     -->
    <!--
         :hover只会在用户将指针挪到元素上的时候才会激活，一般就是链接元素。
         :focus只会在用户使用键盘控制，选定元素的时候激活。
      -->
    <p><a href="">Hover over me</a></p>
</body>

</html>
