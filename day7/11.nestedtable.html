<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>嵌套表格的一个小例子</title>
    <link rel="stylesheet" href="style/minimal-table.css" />
  </head>
  <body>
    <table id="table1">
      <caption>
        这是一个嵌套表格
      </caption>
      <thead>
        <th>title1</th>
        <th>title2</th>
        <th>title3</th>
      </thead>
      <tfoot>
        <td>cell4</td>
        <td>cell5</td>
        <td>cell6</td>
      </tfoot>
      <tbody>
        <td id="nested">
          <table id="table2">
            <tr>
              <td>cell1</td>
              <td>cell2</td>
              <td>cell3</td>
            </tr>
          </table>
        </td>
        <td>cell2</td>
        <td>cell3</td>
      </tbody>
    </table>
    <table id="table3">
      <caption>
        这是网页上的嵌套表格
      </caption>
      <tr>
        <th>title1</th>
        <th>title2</th>
        <th>title3</th>
      </tr>
      <tr>
        <td id="nested">
          <table id="table4">
            <tr>
              <td>cell1</td>
              <td>cell2</td>
              <td>cell3</td>
            </tr>
          </table>
        </td>
        <td>cell2</td>
        <td>cell3</td>
      </tr>
      <tr>
        <td>cell4</td>
        <td>cell5</td>
        <td>cell6</td>
      </tr>
    </table>
  </body>
</html>
